<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Learning Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaper-house.com/data/out/7/wallpaper2you_179945.jpg');
            text-align: center;
            padding: 80px;
            background-repeat: no-repeat;
            background-size: auto;


        }

        h1 {
            color: #2816d1;
            padding-top: 40px;
            font-family: serif;
            font-weight: bold;
            font-size: 75px;
        }

        .content-links {
            margin-top: 30px;
        }

        a {
            display: inline-block;
            margin: 55px;
            padding: 20px 35px;
            font-size: 47px;
            font-weight: bold;
            text-decoration: solid;
            background-color: #000000;
            color: #ffffff;
            border-radius: 40px;
        }

        a:hover {
            background-color: #9bc6f0;
        }

        /* Progress chart styles */
        .progress-chart {
            width: 350px;
            height: 350px;
            margin-left: 1200px;
            /* Push to the right */
        }

        .progress-circle {
            fill: none;
            stroke: #155bbe;
            /* Change this color as needed */
            stroke-width: 5px;
        }

        .progress-circle-background {
            fill: none;
            stroke: #e6e6e6;
            /* Change this color as needed */
            stroke-width: 12px;
        }
    </style>
</head>

<body>
    <!--  -->
    <div class="container">
        <div><a class="btn btn-primary position-absolute top-0 end-0 mt-3 me-3" href="/">logout</a></div>
        <h1>Welcome <span id="usernameSpan"></span></h1>
         

        <div class="content-links">
            <a href="/tutorials.html">Tutorials</a>
            <a href="/quizzes.html">Quizzes</a>
        </div>

        <div id="datetime"></div>
        <!-- quiz bar -->
        <div class="container">
            <!-- <h1>Quiz Application</h1> -->
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- Your quiz content here -->
            <div class="container text-center mt-2">
                <button class="btn btn-primary" onclick="Reset()">Reset Quiz</button>
            </div>
        </div>

        <!-- Progress chart -->
        <svg class="progress-chart" viewBox="0 0 36 36">
            <path class="progress-circle-background" d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="progress-circle" stroke-dasharray="0, 100" d="M18 2.0845
           a 15.9155 15.9155 0 0 1 0 31.831
           a 15.9155 15.9155 0 0 1 0 -31.831" />
        </svg>

        <script>
            // Sample array of quizzes
            var a = localStorage.getItem("1");
            const quizzes = [
                { id: 1, completed: localStorage.getItem("1") },
                { id: 2, completed: localStorage.getItem("2") },
                { id: 3, completed: localStorage.getItem("3") },
                { id: 4, completed: localStorage.getItem("4") },
                { id: 5, completed: localStorage.getItem("5") },
                { id: 6, completed: localStorage.getItem("6") },
                { id: 7, completed: localStorage.getItem("7") },
                { id: 8, completed: localStorage.getItem("8") },
                // Add more quizzes as needed
            ];

            function Reset() {
                localStorage.removeItem("1");
                localStorage.removeItem("2");
                localStorage.removeItem("3");
                localStorage.removeItem("4");
                localStorage.removeItem("5");
                localStorage.removeItem("6");
                localStorage.removeItem("7");
                localStorage.removeItem("8");



                location.reload();
            }

            // Function to calculate progress based on completed quizzes
            function calculateProgress(quizzes) {
                const totalQuizzes = quizzes.length;
                const completedQuizzes = quizzes.filter(quiz => quiz.completed).length;
                return (completedQuizzes / totalQuizzes) * 100;
            }

            // Function to update progress bar width
            function updateProgressBar(progress) {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${progress}%`;
                progressBar.setAttribute('aria-valuenow', progress);
                progressBar.textContent = `${progress}% Complete`;
            }

            // Calculate progress and update progress bar on page load
            window.onload = function () {
                const progress = calculateProgress(quizzes);
                updateProgressBar(progress);
            };
        </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>


        // Function to set username
        function setUsername() {
            const storedUsername = localStorage.getItem('username');
            const usernameSpan = document.getElementById('usernameSpan');

            if (storedUsername) {
                usernameSpan.textContent = storedUsername;
            }
        }

        // Function to update progress chart
        function updateProgressChart(progress) {
            const circle = document.querySelector('.progress-circle');
            const radius = circle.getAttribute('r');
            const circumference = 2 * Math.PI * radius;
            const offset = circumference * (1 - progress / 100);

            circle.style.strokeDasharray = `${circumference}, ${circumference}`;
            circle.style.strokeDashoffset = offset;
        }

        // Function to update progress based on quiz submission
        function updateProgressOnQuizSubmission() {
            // Assuming the user submits a quiz
            const userSubmittedQuiz = true;

            if (userSubmittedQuiz) {
                const progress = 11; // 11% progress
                updateProgressChart(progress);
            }
        }


        // Call necessary functions

        setUsername();
        updateProgressOnQuizSubmission();
    </script>

</body>

</html>
