<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* display: flex;
            justify-content: center;
            align-items: center; */
            min-height: 100vh;
            background: url('https://wallpapercave.com/wp/AOyqeSs.jpg') repeat;
            background-size: cover;
            background-position: center;
        }

        h1 {
            color: #ffde20;
            font-family: serif;
            font-weight: 900;
            font-size: 80px;
            position:fixed;
            top: 80px;
            
        }

        @keyframes animateBlink {
            0% {
                background: rgb(0, 0, 0);
            }

            75% {
                background: #000000;
            }
        }

        .wrapper {
            position: fixed;
            width: 450px;
            min-height: 540px;
            background: rgba(67, 65, 65, 0.7);
            border-radius: 50px;
            box-shadow: 0 0 70px rgba(0, 0, 0, 0.7);
            padding: 60px;
          left:400px;
            top: 242px;
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .text-center {
    text-align: center!important;
    color: rgb(255, 230, 0);
    font-weight: 900;
    
}
        .wrapper .text-right {
            /* position: absolute; */
            top: 60px;
            right: 180px;
            color: #000000;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            font-size: 50px;
            user-select: none;
            font-family: 'Parisienne', cursive;
        }

        .wrapper .text-right::before {
            content: 'Back';
            position: absolute;
            top: 60px;
            right: -50px;
        }

        .wrapper img {
            position: absolute;
            right: 40px;
            bottom: 160px;
            width: 60%;
            transform: rotate(260deg);
        }

        .form-wrapper {
            z-index: 2;
        }

        .wrapper .form-wrapper.login {
            transition: .7s ease-in-out;
            transition-delay: .7s;
            transform: translateX(0);

        }

        .wrapper.active-register .form-wrapper.login,
        .wrapper.active-forgot .form-wrapper.login {
            transition-delay: 0s;
            transform: translateX(-400px);
        }

        .wrapper .form-wrapper.register,
        .wrapper .form-wrapper.forgot-password {
            position: absolute;
            margin-top: 15px;
            transform: translateX(-400px);
            transition: .7s ease-in-out;
        }

        .wrapper.active-register .form-wrapper.register,
        .wrapper.active-forgot .form-wrapper.forgot-password {
            transition-delay: .7s;
            transform: translateX(0);
        }

        h2 {
            font-size: 2em;
            text-align: center;
            color: #fafafa;
            margin-bottom: 40px;
            font-weight: 900;
            margin-top: 1px;
        }

        .input-box {
            position: relative;
            width: 320px;
            margin: 20px auto;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: 2px solid #6de64f;
            outline: none;
            border-radius: 40px;
            font-size: 1em;
            color: #ffffff;
            padding: 0 20px 0 40px;
        }

        .input-box input::placeholder {
            color: rgb(255, 255, 255);
        }

        .input-box .icon {
            position: absolute;
            left: 15px;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 50px;
        }

        button {
            width: 80%;
            height: 55px;
            background: #ebcb3e;
            border: none;
            outline: none;
            border-radius: 80px;
            cursor: pointer;
            font-size: 1.2em;
            color: #080808;
            font-weight: 700;
            margin-top: 20px;
            margin-left: 30px
        }

        .sign-link {
            font-size: 1.1em;
            text-align: center;
            margin: 20px 0;
            color: #f8f1f1;
        }

        .sign-link p {
            color: #a4f84ada;
            font-weight: 800
        }

        .sign-link p a {
            color: #8ac5ff;
            text-decoration: none;
            font-weight: 900;
            font-size: medium;
        }

        .sign-link p a:hover {
            text-decoration: underline;
        }

        .input-box .show-password-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            color: #ffffff;
            font-size: 1.2em;
            line-height: 50px;
        }



    </style>
</head>

<body>
    <div class="container text-center ">
        <h1>Welcome to Linux Learning Platform</h1>
    </div>
    <div class=" container wrapper text-center">

        <!-- login code -->
        <div class="form-wrapper login active">
            <form action="/login" method="post" onsubmit="return validatePassword()">
               <!-- <form action="http://localhost:3000/login" method="post" onsubmit="return validatePassword()">-->
                <h2>Login form</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                
                </div>

                <button type="submit">Login</button>
                <div class="sign-link">
                    <!-- <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label><br><br><br> -->
                    <p>Don't have an account? <a href="#" onclick="registerActive()">Register</a></p>
                    <p>Forgot your password? <a href="#" onclick="forgotPasswordActive()">Reset Password</a></p>
                </div>
                <!-- Display error message -->
                <div id="error-message" class="error-message"></div>
            </form>
        </div>

        <!-- rejistration code -->

        <div class="form-wrapper register">
            <form action="/register" method="post">
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="register-password" name="password" placeholder="Password" required
                        minlength="8">
                    <!-- Show/Hide Password Icon -->
                    <i class="show-password-icon show-password-icon-register"
                        onclick="toggleRegisterPasswordVisibility()">üëÅÔ∏è</i>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password"
                        required minlength="8">
                    <!-- Show/Hide Password Icon -->
                    <i class="show-password-icon show-password-icon-register"
                        onclick="toggleconfirmPasswordVisibility()">üëÅÔ∏è</i>
                </div>
                <button type="submit">Register</button>
                <!-- Add Already Registered Link -->
                <div class="sign-link">
                    <p>Already have an account? <a href="#" onclick="loginActive()">Login</a></p>
                </div>
            </form>
        </div>
        <!-- confirm-password -->
        <!-- toggleconfirmPasswordVisibility -->

        <!-- forget password -->

        <div class="form-wrapper forgot-password">
            <form action="/forgot-password" method="post">
                <h2>Forgot Password</h2>
                <span>Enter Registered email</span>
                <div class="input-box text-center">

                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="mt-5">
                        <span>Enter new password</span>
                        <input type="password" id="forgot-password" name="password" placeholder="Set New Password"
                            required minlength="8">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" onclick="Reset()">Reset Password</button>
                </div>
                <div class="sign-link">
                    <p>Remembered your password? <a href="#" onclick="loginActive()">Login</a></p>
                </div>
            </form>
        </div>
    </div>

        const wrapper = document.querySelector('.wrapper');

        function registerActive() {
            wrapper.classList.add('active-register');
            wrapper.classList.remove('active-forgot');
            document.querySelector('.form-wrapper.login').classList.remove('active');
            document.querySelector('.form-wrapper.register').classList.add('active');
            document.querySelector('.form-wrapper.forgot-password').classList.remove('active');
        }

        function loginActive() {
            wrapper.classList.remove('active-register', 'active-forgot');
            document.querySelector('.form-wrapper.login').classList.add('active');
            document.querySelector('.form-wrapper.register').classList.remove('active');
            document.querySelector('.form-wrapper.forgot-password').classList.remove('active');
        }

        function forgotPasswordActive() {
            wrapper.classList.remove('active-register');
            wrapper.classList.add('active-forgot');
            document.querySelector('.form-wrapper.login').classList.remove('active');
            document.querySelector('.form-wrapper.register').classList.remove('active');
            document.querySelector('.form-wrapper.forgot-password').classList.add('active');
        }

        function togglePasswordVisibility(inputId, icon) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.innerHTML = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' (open eye) for show
            } else {
                passwordInput.type = 'password';
                icon.innerHTML = 'üëÅÔ∏è'; // Change to 'üëÅÔ∏è' (closed eye) for hide
            }
        }

        // Add this function to toggle visibility for register-password field
        function toggleRegisterPasswordVisibility() {
            togglePasswordVisibility('register-password', document.querySelector('.show-password-icon-register'));

        }

        function toggleconfirmPasswordVisibility() {
            togglePasswordVisibility('confirm-password', document.querySelector('.show-password-icon-register'));

        }
